<div class="container mx-auto p-4">
  <h1 class="text-2xl font-bold mb-4 text-magenta-600">Número de Procesos</h1>
  <form [formGroup]="numeroProcesosForm" (ngSubmit)="onSubmit()">
    <div class="flex flex-col mb-4">
      <label for="numeroProcesos" class="mb-2">Número de Procesos</label>
      <input type="number" id="numeroProcesos" formControlName="numeroProcesos" class="p-2 border border-gray-300 rounded">
      </div>
    <button type="submit" class="bg-magenta-600 text-white p-2 rounded hover:bg-magenta-700" [disabled]="numeroProcesosForm.invalid">Enviar</button>
  </form>
</div>
